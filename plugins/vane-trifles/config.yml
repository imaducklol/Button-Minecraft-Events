  # Enable item xp_bottle
  # Default: true
  enabled: true

  large:
    # Enable 'large' item variant
    # Default: true
    enabled: true

    # Level capacity.
    # Valid values: Any int
    # Default: 30
    capacity: 30

  medium:
    # Enable 'medium' item variant
    # Default: true
    enabled: true

